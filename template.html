<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="https://use.typekit.net/rrr8aqj.css">
</head>

<body>
  <div id="pre"></div>
  <div id="anim"></div>
  <main>
    <div id="fill"></div>
  </main>
  <script src="assets/img/lottie.js"></script>
  <script src="../../assets/js/menu.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get("slug");
    let URLend = `posts?slug=${slug}`;
    let endpoint = `http://signehyllested.dk/kea/2_semester/grp3_21-5/wordpress/wp-json/wp/v2/${URLend}`;
    let retter = [];

    document.addEventListener("DOMContentLoaded", start);

    function start() {
      console.log("start");
      hentJSON();


    }

    async function hentJSON() {
      console.log("hent json");

      const response = await fetch(endpoint);
      retter = await response.json();
      visRetter();

      setTimeout(function() {
        document.querySelector("#anim").style.width = "0";
        document.querySelector("#pre").style.width = "0";
        document.querySelector("#pre").style.left = "50%";
      }, 1000)
    }

    function visRetter() {

      retter.forEach(element => {
        console.log(element.content.rendered);
        document.querySelector("head title").textContent = `21-5 - ${element.title.rendered}`;
        let h1 = document.createElement("h1");
        let h1_i = document.createTextNode(element.title.rendered);
        let main_ = document.querySelector("main");
        h1.appendChild(h1_i);
        main_.insertBefore(h1, main_.childNodes[0]);
        document.querySelector("#fill").innerHTML = `${element.content.rendered}`;
      });
    }


    var animation = bodymovin.loadAnimation({
      container: document.querySelector("#anim"),
      rederer: "svg",
      loop: true,
      autoplay: true,
      path: "assets/img/preload_ani.json"
    })
  </script>
</body></html>
